<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=devise-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/dependencies/dependencies.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	
	<title>Test</title>
</head>
<body>
	<header class="main-header">
		<div class="container">
			<div class="row">
				<article class="main-header__logo col-md-1">
					<a class="main-header__logo-link" href="#">
						<img class="main-header__logo-img" src="img/h-logo.png" width="63" height="51">
					</a>
				</article>
				<article class="main-header__lang-select col-md-2">
					<ul class="main-header__lang-list row">
						<li class="main-header__lang-list-item">
							<a class="main-header__lang-btn" href="#">EN</a>
						</li>
						<li class="main-header__lang-list-item">
							<a class="main-header__lang-btn main-header__lang-btn--active" href="#">RU</a>
						</li>
						<li class="main-header__lang-list-item">
							<a class="main-header__lang-btn" href="#">PL</a>
						</li>
						<li class="main-header__lang-list-item">
							<a class="main-header__lang-btn" href="#">NO</a>
						</li>
					</ul>
				</article>
				<nav class="main-header__main-navigation col-md-6 ">
					<ul class="main-header__main-navigation-list row">
						<li class="main-header__navigation-list-item">
							<a class="main-header__navigation-btn
								main-header__navigation-btn--active" 
								href="#">Главная</a>
						</li>
						<li class="main-header__navigation-list-item">
							<a class="main-header__navigation-btn" href="#">Акции</a>
						</li>
						<li class="main-header__navigation-list-item">
							<a class="main-header__navigation-btn" href="#">Бронирование</a>
						</li>
						<li class="main-header__navigation-list-item">
							<a class="main-header__navigation-btn" href="#">Услуги</a>
						</li>
						<li class="main-header__navigation-list-item">
							<a class="main-header__navigation-btn" href="#">Контакты</a>
						</li>
					</ul>
				</nav>
				<article class="main-header__call-back col-md-3">
					<a class="main-header__call-back-btn" href="#">Заказать звонок</a>
				</article>	
			</div>
		</div>
	</header>

	<script type="text/javascript" src="js/dependencies/dependencies.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
